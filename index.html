<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雷东燕</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="swiper swiper-container">
        <div class="swiper-wrapper">
            <!-- 文件夹 1 -->
            <div class="swiper-slide folder" data-music="250113.mp3">
                <div class="swiper swiper-horizontal">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="250113-1.webp" class="image-slide"></div>
                        <div class="swiper-slide"><img src="250113-2.webp" class="image-slide"></div>
                        <div class="swiper-slide"><img src="250113-3.webp" class="image-slide"></div>
                        <div class="swiper-slide"><img src="250113-4.webp" class="image-slide"></div>
                        <div class="swiper-slide"><img src="250113-5.webp" class="image-slide"></div>
                        <div class="swiper-slide"><img src="250113-6.webp" class="image-slide"></div>
                        <div class="swiper-slide"><img src="250113-7.webp" class="image-slide"></div>
                      </div>
                </div>
            </div>

            <!-- 文件夹 2 -->
            <div class="swiper-slide folder" data-music="241116.mp3">
                <div class="swiper swiper-horizontal">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><video src="241116-1.mp4" loop autoplay class="video-slide"></video></div>
                        <div class="swiper-slide"><video src="241116-2.mp4" loop autoplay class="video-slide"></video></div>
                    </div>
                </div>
            </div>

            <!-- 继续添加文件夹 -->
        </div>
    </div>

    <audio id="bg-music" loop></audio>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
